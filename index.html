<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main>
      <header></header>
      <div class="side-bar">
        <div class="logo">
          <img src="Public/main-logo.svg" alt="Admin Dashboard Logo" />
          <h1>Dashboard</h1>
        </div>
        <div class="menu">
          <ul class="menu-options">
            <li>
              <img src="Public/home.svg" alt="Home" />
              <p>Home</p>
            </li>
            <li>
              <img src="Public/Profile.svg" alt="Profile" />
              <p>Profile</p>
            </li>
            <li>
              <img src="Public/messages.svg" alt="Messages" />
              <p>Messages</p>
            </li>
            <li>
              <img src="Public/Tasks.svg" alt="Tasks" />
              <p>Tasks</p>
            </li>
            <li>
              <img src="Public/Communities.svg" alt="Communities" />
              <p>Communities</p>
            </li>
          </ul>

          <ul class="menu-settings">
            <li>
              <img src="Public/Settings.svg" alt="Settings" />
              <p>Settings</p>
            </li>
            <li>
              <img src="Public/Support.svg" alt="Support" />
              <p>Support</p>
            </li>
            <li>
              <img src="Public/Privacy.svg" alt="Privacy" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content"></div>
    </main>
  </body>
</html>
