<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <main>
      <header>
        <div class="search-bar">
          <label for="search-icon">
            <img src="Public/Search.svg" alt="Search logo" />
          </label>
          <input type="text" id="search-icon" />
        </div>
        <div class="profile-top-rigth">
          <img src="Public/Rings.svg" class="alert" alt="Alerts icon" />
          <img src="Public/Profile-account.svg" class="account-alert" alt="" />
          <p>Morgan Oakley</p>
        </div>
        <div class="welcome">
          <img
            class="account-welcome"
            src="Public/Profile-account.svg"
            class="welcome-account"
            alt="account-welcome" />
          <p class="Hi">Hi there,</p>
          <p class="username">Morgan Oakley (@morgan)</p>
        </div>
        <div class="options">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </header>
      <div class="side-bar">
        <a href="#" target="_blank">
          <div class="logo">
            <img src="Public/main-logo.svg" alt="Admin Dashboard Logo" />
            <h1>Dashboard</h1>
          </div>
        </a>
        <div class="menu">
          <ul class="menu-options">
            <a href="#" target="_blank">
              <li>
                <img src="Public/home.svg" alt="Home" />
                <p>Home</p>
              </li>
            </a>
            <a href="#" target="_blank">
              <li>
                <img src="Public/Profile.svg" alt="Profile" />
                <p>Profile</p>
              </li>
            </a>
            <a href="#" target="_blank">
              <li>
                <img src="Public/messages.svg" alt="Messages" />
                <p>Messages</p>
              </li>
            </a>
            <a href="#" target="_blank">
              <li>
                <img src="Public/Tasks.svg" alt="Tasks" />
                <p>Tasks</p>
              </li>
            </a>
            <a href="#" target="_blank">
              <li>
                <img src="Public/Communities.svg" alt="Communities" />
                <p>Communities</p>
              </li>
            </a>
          </ul>

          <ul class="menu-settings">
            <a href="#" target="_blank">
              <li>
                <img src="Public/Settings.svg" alt="Settings" />
                <p>Settings</p>
              </li>
            </a>
            <a href="#" target="_blank">
              <li>
                <img src="Public/Support.svg" alt="Support" />
                <p>Support</p>
              </li>
            </a>
            <a href="#" target="_blank">
              <li>
                <img src="Public/Privacy.svg" alt="Privacy" />
                <p>Privacy</p>
              </li>
            </a>
          </ul>
        </div>
      </div>
      <div class="main-content"></div>
    </main>
  </body>
</html>
